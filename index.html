<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Some stats to understand how the installer is being used. Thank you!  -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GTM-WQHPS55H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'GTM-WQHPS55H');
  </script>
  <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>PandaLED Installer</title>
  
  <link rel="stylesheet" media="screen" href="assets/style.css">
</head>

<body>
  <!-- Particles -->
  <div id="particles"></div>

  <!-- Content -->
  <div class="container">
    <div class="center">
      <img src="assets/icon.svg" alt="PandaLED Logo" class="logo">

      <h1 class="title">PandaLED Installer</h1>

      <esp-web-install-button id="button_web_install" manifest="manifest.json">
        <button type="button" class="btn" slot="activate">Connect to device </button>
        <span slot="not-allowed">
          <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Not Allowed</strong>
            <div>Flashing is only supported from the local host or from a secure web site.</div>
          </div>
        </span>
        <span slot="notsupported">
          <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Browser Not Supported</strong>
            <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Serial_API#browser_compatibility">Make sure you are using a compatible browser</a>
          </div>
        </span>
      </esp-web-install-button>

    </div>
  </div>


  <script src="assets/particles.min.js"></script>
  <script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('particles', 'assets/particles.json', function() {});
  </script>
</body>

</html>
